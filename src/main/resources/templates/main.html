<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/fragments :: head">
    <style>
    body {
    background-image: url("/tomatillo-pic.jpeg");
    background-repeat: no-repeat;
    background-size: cover;

    }
    </style>
</head>
<body>
<div th:replace="fragments/fragments :: navbar" ></div>

<main role="main">

    <div style="background-image: url('serranos.jpeg');">
    <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Salsa Snob</h1>
                <p>This is where you come to buy salsa when you are a bit of a Salsa Snob. </p>
                <p><a class="btn btn-primary btn-lg" href="/about" role="button">Learn more &raquo;</a></p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="card col-md-3 small-product-card"  th:each="product:${products}">
                <a  th:href="@{/product/{id}(id=${product.getId()})}"><img th:alt="${product.name}" th:src="@{${product.image}}" class="card-img"/></a>
                <div class="card-body">
                    <div class="card-title">
                        <h4 th:text="${product.name}"></h4>

                        <small th:text="${product.getBrand()}"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/fragments :: footer"></footer>
</body>
</html>
